<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf = "isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #loginForm = "ngForm" (ngSubmit) = "onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required ngModel email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required ngModel minlength="6">
            </div>
            <button type="submit" class="btn btn-success" [disabled] = "!loginForm.valid">{{ isLoginMode ? 'Login' : 'Register'}}</button> | 
            <button type="button" class="btn btn-default" (click) = "onSwitchMode()">
                {{ isLoginMode ? 'Switch to Register' : 'Switch to Login' }}
            </button>
        </form>
    </div>
</div>
